<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="latitude !== null && longitude !== null">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Coordenadas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Latitud:</strong> {{ latitude }}</p>
        <p><strong>Longitud:</strong> {{ longitude }}</p>
        <ion-button shape="round" expand="block" (click)="openInGoogleMaps()" [disabled]="guardando">
          Ver en Google Maps
        </ion-button>
        <ion-spinner *ngIf="guardando"></ion-spinner>
        <p *ngIf="mensaje">{{ mensaje }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="latitude === null && longitude === null">
    <p>Obteniendo ubicación...</p>
  </div>
</ion-content>
